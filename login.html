<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/my-comfy-page/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Swanky+and+Moo+Moo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" crossorigin href="/my-comfy-page/assets/login-C2D6PvwJ.css">
  </head>

  <body>
    <div class="container">
  <section class="login">
    <div class="title-container">
      <h1 class="login__title title">Welcome~</h1>
      <svg class="icon" width="24" height="24">
        <!-- for the pink theme -->
        <!-- <use href="/img/icons.svg#pixel-heart"></use> -->

        <!-- for the night theme -->
        <use href="/my-comfy-page/assets/icons-BNUKL2Ka.svg#pixel-star"></use>
      </svg>
    </div>

    <form class="login-form" name="login-form">
      <label class="login-form__input-label input-label" for="user-name">
        <input
          class="login-form__input form__input"
          type="text"
          placeholder="name"
          name="user-name"
          id="user-name"
          required
        />
      </label>

      <label class="login-form__input-label input-label" for="user-pwd">
        <input
          class="login-form__input form__input"
          type="password"
          placeholder="password"
          name="user-pwd"
          id="user-pwd"
          required
        />
      </label>
    </form>

    <!-- TO DO: turn itnto tag button, type=submit, move to form -->
    <!-- href="home.html" -->
    <a href="home.html#hero" class="login__button">
      <svg class="icon" width="73" height="66">
        <!-- for the pink theme -->
        <!-- <use href="/img/icons.svg#bow"></use> -->

        <!-- for the night theme -->
        <use href="/my-comfy-page/assets/icons-BNUKL2Ka.svg#moon"></use>
      </svg>
    </a>
  </section>
</div>

  </body>
</html>
